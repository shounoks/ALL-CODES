<!DOCTYPE html>
<html>
<head>
    <title>
        Weekly Routine Table
    </title>
</head>


<body>

   

    <table border="1" cellspacing="5" cellpadding="10" width="800" align="center" style="font-family: serif;">
        <caption align="top"><b><h1>Weekly Routin</h1></b></caption>
        
        <tr>
            <th rowspan="3" width="150">
                <font size="7">Day</font>
            </th>
            <th colspan="3">
                <font size="4">Seminar</font>
            </th>
        </tr>
        
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        
        <tr>
            <th width="120">Begin</th>
            <th width="120">End</th>
        </tr>

        <tr>
            <td align="center"><b>Monday</b></td>
            <td align="center">8:00 a.m.</td>
            <td align="center">5:00 p.m.</td>
            <td>
                <table border="1" width="100%" cellspacing="0" cellpadding="8">
                    <tr><td>Introduction to HTML</td></tr>
                </table>
                <br>
                <table border="1" width="100%" cellspacing="0" cellpadding="8">
                    <tr><td>XAMPP: Local Web Server</td></tr>
                </table>
            </td>
        </tr>

        <tr>
            <td rowspan="3" align="center"><b>Tuesday</b></td>
            <td align="center">8:00 a.m.</td>
            <td align="center">11:00 a.m.</td>
            <td>
                <table border="1" width="100%" cellspacing="0" cellpadding="8">
                    <tr><td>Cascading Style Sheets</td></tr>
                </table>
            </td>
        </tr>


        <tr>
            <td align="center">11:00 a.m.</td>
            <td align="center">2:00 p.m.</td>
            <td rowspan="2" valign="middle">
                <table border="1" width="100%" height="100" cellspacing="0" cellpadding="8">
                    <tr><td valign="middle">Javascript</td></tr>
                </table>
            </td>
        </tr>


        <tr>
            <td align="center">2:00 p.m.</td>
            <td align="center">5:00 p.m.</td>
        </tr>

        <tr>
            <td align="center"><b>Wednesday</b></td>
            <td align="center">8:00 a.m.</td>
            <td align="center">12:00 p.m.</td>
            <td>
                <table border="1" width="100%" cellspacing="0" cellpadding="8">
                    <tr><td>Introduction to PHP</td></tr>
                </table>
            </td>
        </tr>


    </table>






</body>
</html>
