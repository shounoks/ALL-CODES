<!DOCTYPE html>
<html >
<head>

    <style>
        p{
            color:#333;
        }
        
        .highlight{
            background-color: yellow;
        }

        #intro{
            font-size: 20px;
        }

    </style>

</head>

<body>
    <p id="intro">Welcome to CSS Selectors.</p>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted.</p>
    
</body>

</html>
